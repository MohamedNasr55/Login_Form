<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Register</title>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <section class="vh-100">
                    <div class="container-fluid h-custom">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-md-9 col-lg-6 col-xl-5">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                                    class="img-fluid" alt="Sample image">
                            </div>
                            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 ">
                                <form id ="form-submit" action="success.html" method="Get" name="tow">
                                        <div class="mb-3">
                                          <label for="userName" class="form-label">User Name :</label>
                                          <input type="text" 
                                            class="form-control" name="user" id="userName" placeholder="Enter Your Name">
                                          <span id="helpName" class="form-text text-danger" aria-hidden="true"></span>
                                        </div>
                                        <div class="mb-3">
                                          <label for="email" class="form-label">Email :</label>
                                          <input type="Email" 
                                            class="form-control" name="email" id="email" placeholder="Enter Your Email">
                                          <span id="helpEmail" class="form-text text-danger"></span>
                                        </div>
                                        <div class="mb-3">
                                          <label for="pass" class="form-label">Password :</label>
                                          <input type="password" 
                                            class="form-control" name="pass" id="pass" placeholder="Enter Your Password">
                                          <span id="helpPassword" class="form-text text-danger"></span>
                                        </div>
                                    <div class="text-center text-lg-start mt-4 pt-2">
                                        <button id="submit" type="submit" class="btn btn-primary btn-lg w-50"
                                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
